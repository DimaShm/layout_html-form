<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form1">
          <label>
            Surname:
            <input
             type="text" 
             name="surname"
             autocomplete="off">
          </label>
        </div>
        <div class="form1">
          <label>
            Name:
            <input 
            type="text" 
            name="name"
            autocomplete="off">
          </label>
        </div>
        <div class="form1">
          <label>
            How old are You?
            <input 
              type="number" 
              name="age"
              min="1" 
              max="100"
              value="12">
          </label>
        </div>
        <div class="form1">
          <label>
            Full date of birth:
            <input 
            type="date" 
            name="date">
          </label>
        </div>
        <div class="form1">
          <label>
            I accept the term of the agreement
            <input type=
            "checkbox" 
            name="box">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form1">
          <label>
            E-mail:
            <input 
            type="email" 
            placeholder="email@example.com"
            autocomplete="off"
            name="mail" 
            required>
          </label>
        </div>
        <div class="form1">
          <label>
            Password:
            <input 
            type="password" 
            name="password"
            minlenght="4" 
            maxlength="8" 
            required>
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form1">
          <label>
            Do you love cats?
          </label>
          <input 
          type="radio" 
          id="contactYes" 
          name="contact" 
          value="Yes">
          <label for="contactYes">
            Yes
          </label>
          <input 
          type="radio" 
          id="contactNo" 
          name="contact" 
          value="No">
          <label for="contactNo">
            No
          </label>
        </div>
        <div class="form1">
          <label>What is your favorite color?
            <input 
            type="color" 
            name="color">
          </label>
        </div>
        <div class="form1">
          <label>
            What time do you go to bed?
            <input 
            type="time" 
            name="time">
          </label>
        </div> 
        <div class="form1">
          <label>
            What are your favorite brand of cars?
            <select 
              class="select" 
              name="Cars" 
              required 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form1">
          <label>
            How do you rate our work?
            <input 
            type="range" 
            name="range"
            value="0" 
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form1">
          <label>
            Comments:
            <textarea 
              name="textarea" 
              rows="2">
            </textarea>
          </label>
        </div>
        <div class="form1">
          <label for="recommendation">
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
